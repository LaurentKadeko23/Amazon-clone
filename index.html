<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/style.css">
  <title>Amazon clone</title>
</head>
<body>
  <nav>
    <a href="/"><img src="assets/amazon_logo.png" alt="amazon logo" width="100px"></a>
    <div class="nav-country">
      <img src="assets/location_icon.png" height="20" alt="">
      <div>
        <p>Deliver to</p>
        <h1>Sweden</h1>
      </div>
    </div>
    <div class="nav-search">
      <div class="nav-search-category">
        <p>All</p>
        <img src="assets/dropdown_icon.png" height="12px" alt="">
      </div>
      <input type="text" class="nav-search-input" placeholder="Search Amazon">
      <img src="assets/search_icon.png" alt="" class="nav-seach-icon">
    </div>
    <div class="nav-language">
      <img src="assets/us_flag.png" width="25px" alt="Us flag">
      <p>Eng</p>
      <img src="assets/dropdown_icon.png" width="8px" alt="">
    </div>
    <div class="nav-text">
      <p>Hello, Sign in</p>
      <h1>Acount & Lists <img src="assets/dropdown_icon.png" width="8px" alt=""></h1>
    </div>
    <div class="nav-text">
      <p>Return</p>
      <h1>& Orders </h1>
    </div>
    <a href="" class="nav-cart">
      <img src="assets/cart_icon.png" width="35px" alt="cart">
      <h4>Carta</h4>
    </a>

  </nav>
</body>
</html>
